<!doctype html>
<html>
<head>
    <title>nalik2000</title>
    <meta name="viewport" content="width = device-width">
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text|Press+Start+2P|VT323" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="resources/main.css"/>
</head>

<body>
    <div class="moog">
        <div class="logo"><span>nalik2000<em>βετα</em></span></div>
        <div class="canvas-container">
            <canvas id="screen"></canvas>
        </div>
        <div class="controls">
            <div>
                <button class='button' onclick="generate()">Generate</button>
                <button class='button' onclick="clearPads()">Clear</button>
                <button class='button' onclick="invert()">Invert</button>
                <div class="pixel-animation"></div>
            </div>
            <!--<div class="css-icon-speaker&#45;&#45;medium"></div>-->
            <div>
                <div>steps:</div>
                <div class="control" onclick="initTracks(8)">8</div>
                <div class="control" onclick="initTracks(16)">16</div>
                <div class="control" onclick="initTracks(32)">32</div>
            </div>
        </div>
    </div>
    <script src="drum-machine.js"></script>
    <div class="description">
        This is a <span class="special">nalik2000</span><sup>®</sup> drum machine.<br/><br/>
        You can <button class='button' onclick="generate()">Generate</button> a random tune, or click on a square to make it produce sound.<br/><br/>
        Hold <span class="special2">shift</span> to toggle sounds by moving mouse over the buttons.<br/>
        <!--It is web based and should work in your mobile browser, if it's newer than 2016.-->
        <br/><br/>

    </div>

    <div class="footer" >
        <a href="https://github.com/sawasawasawa/nalik2000" class="github">
            <img src="resources/GitHub-Mark-120px-plus.png"
                 width="60px"
                 height="60px"
            />
            <div>
                Code
            </div>
        </a><br/><br/>
        <a href="http://sawka.pro">sawka.pro</a><br />
    </div>
</body>
</html>
